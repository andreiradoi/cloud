host: api.fieldkit.org
info:
  description: A one-click open platform for field researchers and explorers.
  title: Fieldkit API
  version: ""
paths:
  /data/devices/{deviceId}/data:
    get:
      description: |-
        Retrieve data

        Required security scopes:
          * `api:access`
      operationId: data#device data
      parameters:
      - in: path
        name: deviceId
        required: true
        type: string
      - in: query
        name: firstBlock
        required: false
        type: integer
      - in: query
        name: lastBlock
        required: false
        type: integer
      - in: query
        name: page
        required: false
        type: integer
      - in: query
        name: pageSize
        required: false
        type: integer
      produces:
      - application/vnd.app.device.data+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DeviceDataRecordsResponse'
        "404":
          description: Not Found
      schemes:
      - https
      security:
      - jwt:
        - api:access
      summary: device data data
      tags:
      - data
  /data/devices/{deviceId}/summary:
    get:
      description: |-
        Retrieve summary

        Required security scopes:
          * `api:access`
      operationId: data#device summary
      parameters:
      - in: path
        name: deviceId
        required: true
        type: string
      produces:
      - application/vnd.app.device.summary+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DeviceDataSummaryResponse'
        "404":
          description: Not Found
      schemes:
      - https
      security:
      - jwt:
        - api:access
      summary: device summary data
      tags:
      - data
  /firmware:
    get:
      description: List firmware
      operationId: Firmware#list
      parameters:
      - in: query
        name: module
        required: false
        type: string
      - in: query
        name: page
        required: false
        type: integer
      - in: query
        name: pageSize
        required: false
        type: integer
      - in: query
        name: profile
        required: false
        type: string
      produces:
      - application/vnd.app.firmwares+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Firmwares'
      schemes:
      - https
      summary: list Firmware
      tags:
      - Firmware
    patch:
      description: |-
        Add firmware

        Required security scopes:
          * `api:admin`
      operationId: Firmware#add
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/AddFirmwarePayload'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
      schemes:
      - https
      security:
      - jwt:
        - api:admin
      summary: add Firmware
      tags:
      - Firmware
  /firmware/{firmwareId}:
    delete:
      description: |-
        Delete firmware

        Required security scopes:
          * `api:admin`
      operationId: Firmware#delete
      parameters:
      - in: path
        name: firmwareId
        required: true
        type: integer
      produces:
      - text/plain
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
      schemes:
      - https
      security:
      - jwt:
        - api:admin
      summary: delete Firmware
      tags:
      - Firmware
  /firmware/{firmwareId}/download:
    get:
      operationId: Firmware#download
      parameters:
      - in: path
        name: firmwareId
        required: true
        type: integer
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          headers:
            ETag:
              type: string
        "404":
          description: Not Found
      schemes:
      - https
      summary: download Firmware
      tags:
      - Firmware
  /projects/{projectId}/picture:
    get:
      description: Get a project's picture
      operationId: picture#project get id
      parameters:
      - in: path
        name: projectId
        required: true
        type: integer
      produces:
      - image/png
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
      schemes:
      - https
      summary: project get id picture
      tags:
      - picture
  /swagger.json:
    get:
      operationId: swagger#/swagger.json
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - https
      summary: Download api/public/swagger/swagger.json
  /swagger.yaml:
    get:
      operationId: swagger#/swagger.yaml
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - https
      summary: Download api/public/swagger/swagger.yaml
  /users/{userId}/picture:
    get:
      description: Get a user's picture
      operationId: picture#user get id
      parameters:
      - in: path
        name: userId
        required: true
        type: integer
      produces:
      - image/png
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
      schemes:
      - https
      summary: user get id picture
      tags:
      - picture
    post:
      description: Save a user's picture
      operationId: picture#user save id
      parameters:
      - in: path
        name: userId
        required: true
        type: integer
      produces:
      - application/vnd.app.media+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/MediaReferenceResponse'
        "400":
          description: Bad Request
      schemes:
      - https
      summary: user save id picture
      tags:
      - picture
produces:
- application/json
responses:
  BadRequest:
    description: Bad Request
  NotFound:
    description: Not Found
  OK:
    description: OK
schemes:
- https
securityDefinitions:
  jwt:
    description: |2-


      **Security Scopes**:
        * `api:access`: API access
        * `api:admin`: API admin access
        * `api:ingestion`: Ingestion access
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
