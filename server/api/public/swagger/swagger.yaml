        "400":
          description: Bad Request
      schemes:
      - https
      security:
      - jwt:
        - api:access
      summary: list id team
      tags:
      - team
  /inputs/{input_id}:
    get:
      description: |-
        Add a input

        Required security scopes:
          * `api:access`
      operationId: input#get id
      parameters:
      - in: path
        name: input_id
        required: true
        type: integer
      produces:
      - application/vnd.app.input+json
      responses:
        "200":
          description: OK
          schema:
