info:
  description: A one-click open platform for field researchers and explorers.
  title: Fieldkit API
  version: ""
paths:
  /devices/{deviceId}/{module}/firmware:
    get:
      description: Return firmware for a device
      operationId: Firmware#check
      parameters:
      - in: path
        name: deviceId
        required: true
        type: string
      - in: path
        name: module
        required: true
        type: string
      - in: header
        name: Fk-Compiled
        required: false
        type: string
      - in: header
        name: If-None-Match
        required: false
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          headers:
            ETag:
              type: string
        "304":
          description: Not Modified
        "404":
          description: Not Found
      schemes:
      - https
      summary: check Firmware
      tags:
      - Firmware
  /devices/{deviceId}/firmware:
    get:
      description: List device firmware
      operationId: Firmware#list device
      parameters:
      - in: path
        name: deviceId
        required: true
        type: string
      produces:
      - application/vnd.app.firmwares+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Firmwares'
      schemes:
      - https
      summary: list device Firmware
      tags:
      - Firmware
  /devices/{deviceId}/streams:
    get:
      description: List device streams
      operationId: Streams#list device
      parameters:
      - in: path
        name: deviceId
        required: true
        type: string
      - in: query
        name: file_id
        required: false
        type: integer
      - in: query
        name: page
        required: false
        type: integer
      produces:
      - application/vnd.app.device.streams+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DeviceStreams'
      schemes:
      - https
      summary: list device Streams
      tags:
      - Streams
  /devices/firmware:
    patch:
      description: Update an Device firmware
      operationId: Firmware#update
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/UpdateDeviceFirmwarePayload'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "404":
          description: Not Found
      schemes:
      - https
      summary: update Firmware
      tags:
      - Firmware
  /devices/streams:
    get:
      description: List streams
      operationId: Streams#list all
      parameters:
      - in: query
        name: file_id
        required: false
        type: integer
      - in: query
        name: page
        required: false
        type: integer
      produces:
      - application/vnd.app.device.streams+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DeviceStreams'
      schemes:
      - https
      summary: list all Streams
      tags:
      - Streams
