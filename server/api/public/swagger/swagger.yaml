host: api.fieldkit.org:8080
info:
  description: A one-click open platform for field researchers and explorers.
  title: Fieldkit API
  version: ""
paths:
  /devices/{deviceId}/{module}/firmware:
    get:
      description: Return firmware for a device
      operationId: Firmware#check
      parameters:
      - in: path
        name: deviceId
        required: true
        type: string
      - in: path
        name: module
        required: true
        type: string
      - in: header
        name: Fk-Compiled
        required: false
        type: string
      - in: header
        name: If-None-Match
        required: false
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          headers:
            ETag:
              type: string
        "304":
          description: Not Modified
        "404":
          description: Not Found
      schemes:
      - https
      summary: check Firmware
      tags:
      - Firmware
  /devices/{deviceId}/data:
    get:
      description: Get all device data
      operationId: device_data#all
      parameters:
      - in: path
        name: deviceId
        required: true
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: OK
        "302":
          description: Found
          headers:
            Location:
              type: string
        "404":
          description: Not Found
        "503": {}
      schemes:
      - https
      summary: all device_data
      tags:
      - device_data
  /devices/{deviceId}/files/data:
    get:
      description: List device files
      operationId: files#list device data files
      parameters:
      - in: path
        name: deviceId
        required: true
        type: string
      - in: query
        name: page
        required: false
        type: integer
      produces:
      - application/vnd.app.device.files+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DeviceFiles'
      schemes:
      - https
      summary: list device data files files
      tags:
      - files
  /devices/{deviceId}/files/logs:
    get:
      description: List device files
      operationId: files#list device log files
      parameters:
      - in: path
        name: deviceId
        required: true
        type: string
      - in: query
        name: page
        required: false
        type: integer
      produces:
      - application/vnd.app.device.files+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DeviceFiles'
      schemes:
      - https
      summary: list device log files files
      tags:
      - files
  /devices/{deviceId}/firmware:
    get:
      description: List device firmware
      operationId: Firmware#list device
      parameters:
      - in: path
        name: deviceId
        required: true
        type: string
      produces:
      - application/vnd.app.firmwares+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Firmwares'
      schemes:
      - https
      summary: list device Firmware
      tags:
      - Firmware
  /devices/{deviceId}/logs:
    get:
      description: Get all device logs
      operationId: device_logs#all
      parameters:
      - in: path
        name: deviceId
        required: true
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: OK
        "302":
          description: Found
          headers:
            Location:
              type: string
        "404":
          description: Not Found
        "503": {}
      schemes:
      - https
      summary: all device_logs
      tags:
      - device_logs
  /devices/firmware:
    patch:
      description: Update an Device firmware
      operationId: Firmware#update
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/UpdateDeviceFirmwarePayload'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "404":
          description: Not Found
      schemes:
      - https
      summary: update Firmware
      tags:
      - Firmware
  /expeditions/{expeditionId}:
    get:
      description: |-
        Add an expedition

        Required security scopes:
          * `api:access`
      operationId: expedition#get id
      parameters:
      - in: path
        name: expeditionId
        required: true
        type: integer
      produces:
      - application/vnd.app.expedition+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Expedition'
        "400":
          description: Bad Request
      schemes:
      - https
      security:
      - jwt:
        - api:access
      summary: get id expedition
      tags:
      - expedition
    patch:
      description: |-
        Update an expedition

        Required security scopes:
          * `api:access`
      operationId: expedition#update
      parameters:
      - in: path
        name: expeditionId
        required: true
        type: integer
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/AddExpeditionPayload'
      produces:
      - application/vnd.app.expedition+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Expedition'
        "400":
          description: Bad Request
      schemes:
      - https
      security:
      - jwt:
        - api:access
      summary: update expedition
      tags:
      - expedition
  /expeditions/{expeditionId}/picture:
    get:
      description: Get a expedition's picture
      operationId: picture#expedition get id
      parameters:
      - in: path
        name: expeditionId
        required: true
        type: integer
      produces:
      - image/png
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
      schemes:
      - https
      summary: expedition get id picture
      tags:
      - picture
