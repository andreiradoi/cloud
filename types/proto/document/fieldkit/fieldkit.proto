syntax = "proto3";
package fieldkit;

message Location {
	float latitude = 1;
	float longitude = 2;
	float altitude = 3;
}

message WeatherStation {
	float temperature = 1;
	float humidity = 2;
	float pressure = 3;
}

message Fieldkit {
	fixed32 timestamp = 1;	
	float cell_voltage = 2;
	float state_of_charge = 3;

	// Frequent sensor readings.
	Location location = 8;

	// Other possible sensor readings.
	WeatherStation weather_station = 16;
}
