syntax = 'proto3';

package fk_incoming;

message Field {
  // This is unnecessary because we'll know which field is which type when
  // we're told the field names when the more detailed definition is registered.
  enum Type {
    I32 = 0;
    U32 = 1;
    FLOAT = 2;
  }
  Type type = 1;

  int32 i32 = 2;
  uint32 u32 = 3;
  float f32 = 4;
}

message Message {
  uint32 time = 1;
  uint32 id = 2;
  repeated Field fields = 3;
}
